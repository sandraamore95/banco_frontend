<div class="container">
  
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Concepto</th>
            <th scope="col">Importe</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let transferencia of transferencias">
            <td>{{ transferencia.concepto }}</td>
            <td>{{ transferencia.importe | currency:'EUR' }}</td>
            <td>{{ transferencia.fecha | date:'short' }}</td>
            <a href="/pages/detalles/{{transferencia.id}}" >Ir a detalles</a>
          </tr>

        </tbody>
      </table>


    </div>

  </div>
</div>
